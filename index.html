<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“º Game Catalog</title>
  <meta name="description" content="A Catalog of New Video Games" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="title">Anticipating Game Catalog</h1>
    <p class="subtitle">Upcoming New Video Games</p>
  </header>

  <main>
    <!-- Add New Game Form -->
    <section id="add-game-form">
      <h3>Add a New Game</h3>
      <form id="game-form">
        <label for="game-title">Title:</label>
        <input type="text" id="game-title" required />

        <label for="game-genre">Genre:</label>
        <input type="text" id="game-genre" required />

        <label for="game-platforms">Platforms (comma-separated):</label>
        <input type="text" id="game-platforms" required />

        <label for="game-release">Release Month:</label>
        <input type="text" id="game-release" required />

        <button type="submit">Add Game</button>
      </form>
    </section>

    <div id="card-container" class="card-container"></div>

    <!-- Template Card  -->
    <div class="card template-card" style="display: none">
      <div class="card-content">
        <h2 class="card-title">Game Title</h2>
        <img class="card-image" src="" alt="Game Poster" />
        <ul class="card-details">
          <li>Platform: PS5, Xbox</li>
          <li>Release Date: TBD</li>
          <li>Genre: Action</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <button onclick="quoteAlert();">ğŸ‰Hype Button</button>
    <button onclick="removeLastCard();">ğŸ—‘ï¸ Remove Game</button>
  </footer>
</body>
</html>
